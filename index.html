<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela de Acompanhantes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>Tabela de Acompanhantes</h2>
    <form id="formFiltro">
        <label for="selectDiaSemana">Escolha o Dia da Semana:</label>
        <select id="selectDiaSemana" name="diaSemana">
            <option value="Segunda">Segunda</option>
            <option value="Terça">Terça</option>
            <option value="Quarta">Quarta</option>
            <option value="Quinta">Quinta</option>
            <option value="Sexta">Sexta</option>
            <option value="Sábado">Sábado</option>
            <option value="Domingo">Domingo</option>
        </select>
        <label for="selectTurno">Escolha o Turno:</label>
        <select id="selectTurno" name="turno">
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
        </select>
        <label for="inputDiaMes">Digite o Dia do Mês:</label>
        <input type="number" id="inputDiaMes" name="diaMes" min="1" max="31">
        <input type="submit" value="Filtrar">
    </form>
    <table id="tabelaAcompanhantes">
        <tr>
            <th>Nome do Acompanhante</th>
            <th>Dia da Semana</th>
            <th>Dia do Mês</th>
            <th>Turno</th>
        </tr>
        <tr>
            <td>George</td>
            <td>Segunda</td>
            <td>4</td>
            <td>Manhã</td>
        </tr>
        <tr>
            <td>Alysson</td>
            <td>Terça</td>
            <td>5</td>
            <td>Manhã</td>
        </tr>
        <tr>
            <td>Gutemberg</td>
            <td>Quarta</td>
            <td>6</td>
            <td>Tarde</td>
        </tr>
        <tr>
            <td>Rose</td>
            <td>Quinta</td>
            <td>7</td>
            <td>Tarde</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>Sexta</td>
            <td>8</td>
            <td>Noite</td>
        </tr>
        <tr>
            <td>André</td>
            <td>Sábado</td>
            <td>9</td>
            <td>Noite</td>
        </tr>
        <tr>
            <td>Rafael</td>
            <td>Domingo</td>
            <td>10</td>
            <td>Manhã</td>
        </tr>
    </table>
</div>
<script src="filtro.js"></script>
</body>
</html>
